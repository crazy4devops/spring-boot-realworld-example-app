apiVersion: apps/v1
kind: Deployment
metadata:
      name: redis-deploy
      labels:
        name: redis-deploy
        app: spring-boot-app
spec:
  template:
      metadata:
        name: redis-pod
        labels:
          name: redis-pod
          app: spring-boot-app
      spec:
        containers:
        - name: redis
          image: redis:latest
          ports:
          - containerPort: 6379
  replicas: 1
  selector:
     matchLabels:
        name: redis-pod
        app: spring-boot-app
